<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Control Center</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    </head>
    <body>
        <header>
            <h1>üè†CONTROL CENTER</h1>
        </header>
        <div style="display: flex;">
            <div class="watering-container">
                <h2>üíßWatering</h2>
                <div class="buttons">
                    <button id="waterButton">Water</button>
                    <button id="stopButton">Stop</button>
                </div>
            </div>
            <div class="stream-container">
                <h2>üì∑Camera</h2>
                <img src="{{ url_for('stream') }}">
                <div class="processing-options">
                    <h3>OPTIONS</h3>
                    <label for="model">Model:</label>
                    <select id="model">
                        <option>YOLOv5</option>
                        <option>Own model</option>
                    </select>
                    <div class="checkbox">
                        <input type="checkbox" id="blur">
                        <label for="blur"><p>Blur human face</p></label>
                        <input type="checkbox" id="detect">
                        <label for="detect"><p>Detect objects</p></label>
                        <input type="checkbox" id="pose">
                        <label for="pose"><p>Estimate pose</p></label>
                    </div>
                </div>
            </div>
        </div>
        <footer>
            <p>üë®‚ÄçüíªMade by ksterx
                <a href="https://github.com/ksterx">GitHub</a>
                /
                <a href="https://twitter.com/afro2men">Twitter</a>
            </p>
        </footer>
        <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    </body>
</html>
