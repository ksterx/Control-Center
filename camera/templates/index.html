<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Control Center</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    </head>
    <body>
        <header>
            <h1>üè†CONTROL CENTER</h1>
        </header>
        <div class="two-columns">
            <div class="container">
                <h2>üíßWatering</h2>
                <div class="buttons">
                    <button id="waterButton">Water</button>
                    <button id="stopButton">Stop</button>
                </div>
            </div>
            <div class="container">
                <h2>üì∑Camera</h2>
                <img src="{{ url_for('stream') }}">
                <form class="front" method="post" action="{{ url_for('index') }}">
                    <h3>üîßOPTIONS</h3>
                    <label for="model"><strong>Model:</strong></label>
                    <select id="model"">
                        <optgroup label="YOLO">
                            <option>v8n</option>
                            <option>v8s</option>
                            <option>v8m</option>
                            <option>v8l</option>
                            <option>v8x</option>
                        </optgroup>
                        <optgroup label="Own model">
                            <option>dummy</option>
                        </optgroup>
                    </select>
                    <div class="checkbox">
                        <strong>Function</strong>
                        <ui>
                            <li>
                                <input type="checkbox" id="blur">
                                <label for="blur" class="italic">Blur human face</label>
                            </li>
                            <li>
                                <input type="checkbox" id="detect">
                                <label for="detect" class="italic">Detect objects</label>
                            </li>
                            <li>
                                <input type="checkbox" id="pose">
                                <label for="pose" class="italic">Estimate pose</label>
                            </li>
                        </ui>
                    </div>
                    <input type="submit" id="submit" value="Submit">
                </form>
            </div>
        </div>
        <footer>
            <p>
                üí° Made by <b><i>ksterx</i></b> üí°
                <br>
                <a target="_blank" href="https://github.com/ksterx">GitHub</a>
                /
                <a target="_blank" href="https://twitter.com/afro2men">Twitter</a>
            </p>
        </footer>
        <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    </body>
</html>
